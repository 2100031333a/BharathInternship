<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Create a background image */
        body {
            background-image: url('netflix.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Create a navigation bar */
        .navbar {
            background-color: #000;
            padding: 10px 0;
        }

        /* Style the Netflix logo */
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            margin-left: 20px;
        }

        /* Create a main content container */
        .main-content {
            text-align: center;
            padding: 150px 0;
        }

        /* Style the title and description */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Create a call to action button */
        .cta-button {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff3d00;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <span class="logo">Netflix</span>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1 class="title">Unlimited movies, TV shows, and more.</h1>
        <p class="description">Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Join Now</button>
    </div>
</body>
</html>
