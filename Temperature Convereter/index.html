<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <br><br>
        <button onclick="convertCelsiusToFahrenheit()">Convert</button>
        <button onclick="convertFahrenheitToCelsius()">Convert</button>
        <br><br>
        <div id="result"></div>
    </div>

    <script>
        function convertCelsiusToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").innerHTML = `${celsius} degrees Celsius is equal to ${fahrenheit.toFixed(2)} degrees Fahrenheit.`;
            }
        }

        function convertFahrenheitToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("result").innerHTML = `${fahrenheit} degrees Fahrenheit is equal to ${celsius.toFixed(2)} degrees Celsius.`;
            }
        }
    </script>
</body>
</html>
